<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Desk Lite</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="formulaire.js"></script>
</head>

<body>
  <header>
    <h1 id="titre-principal">Accueil</h1>
  </header>
  <nav>
    <ul id="menu">
      <li><a href="/api/formulaire">Ajouter un ticket</a></li>
      <li><a href="/api/liste">Liste des tickets</a></li>
    </ul>
  </nav>
  <main>
    <h2 id="titre-presentation">Bienvenue dans votre outil de gestion des demandes</h2>
    <h3 id="titre-formulaire">Ajouter un ticket</h3>
    <form id="formulaire-ticket">
      <label for="titre">Titre</label><br>
      <input type="text" id="titre" name="titre"><br>
      <label for="description">Description</label><br>
      <textarea id="description" name="description"></textarea><br>
      <label for="requester">Requester</label><br>
      <input type="text" id="requester" name="requester"><br>
      <select id="priority" name="priority">
        <option value="basse">Basse</option>
        <option value="moyenne">Moyenne</option>
        <option value="haute">Haute</option>
        <label for="priority">Priority</label><br>
      </select>
      <!-- crée automatiquement à la date de la complétion du ticket
       status automatiquement open   
      <label for="createdAt">CreatedAt</label>
      <input type="date" id="createdAt" name="createdAt">
      <label for="updatedAt">UpdatedAt</label>
      <input type="date" id="updatedAt" name="updatedAt">
    -->
      <button id="ajouter-ticket">Ajouter un ticket</button>
    </form>
  </main>
  <footer>
    <p id="pied-page">Usage exclusif à NovaTech Solutions,Copyright 2025 - Tous droits réservés</p>
  </footer>

</body>

</html>
