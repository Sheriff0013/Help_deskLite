<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Desk Lite</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/liste.js"></script>
</head>

<body>
  <header>
    <h1 id="titre-principal">Liste des tickets</h1>
  </header>
  <nav>
    <ul id="menu">
      <li><a href="/api/formulaire">Ajouter un ticket</a></li>
      <li><a href="/api/liste">Liste des tickets</a></li>
    </ul>
  </nav>
  <main>
    <div id="voir-tickets">
      <h3 id="titre-liste">Liste des tickets</h3>
      <h4>Afficher tous les tickets</h4>
      <button id="trier-par-date-asc">triés par date du plus ancien</button>
      <button id="trier-par-date-desc">triés par date du plus recent</button><br>
      <h4>Afficher les tickets:</h4>
      <button id="filtrer-par-titre">filtrés par titre</button>
      <button id="filtrer-par-requester">filtrés par requester</button><br>
      <button id="filtrer-par-priority">filtrés par priority</button>
      <button id="filtrer-par-status">filtrés par status</button>
    </div>
    <div id="modification-ticket">
      <button id="delete-ticket">supprimer un ticket</button>
      <button id="update-ticket">mettre à jour un ticket</button>
    </div>
    <ul id="liste-tickets">
    </ul>
  </main>
  <footer>
    <p id="pied-page">Usage exclusif à NovaTech Solutions,Copyright 2025 - Tous droits réservés</p>
  </footer>

</html>
